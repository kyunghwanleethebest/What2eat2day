{% extends 'base.html' %}

{% load static %}
{% block body %}

<ul class="navbar-nav mr-auto text-right">
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'blog:main_page'%}"><strong>글 목록으로 가기</strong></a>
    </li>
</ul>


<!-- DROPDOWN AREA-->
<div class="drop">
    <div class="dropdown show">
        <a class="btn btn-lg dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        어디서 먹어요?
        </a>
    
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="{% url 'blog:main_page'%}">전체 ?</a>
        <a class="dropdown-item" href="{% url 'blog:bulletin_1'%}">신촌 안 ?</a>
        <a class="dropdown-item" href="{% url 'blog:bulletin_2'%}">신촌 밖 ?</a>
        </div>
    </div>
</div>

<!-- CARD AREA -->
<div class="container content">
    <p class="contents">
    <span>&#x1F437;</span> {{ name }} 맛집을 보여드릴게요 <span>&#x1F437;</span>
    </p>
    </div>
<div class="container">
<div class="row row-cols-1 row-cols-md-3">
	{% for post in posts %}
	<div class="col mb-4">
        <div class="container card-whole h-100">
		<div class="card h-100" style="width: 30rem; border: 4px solid red;">
            {% if post.image.url != None%} 
            <a href="{% url 'blog:post_detail' post.id %}"><img src="{{ post.image.url }}" class="card-img-top" width="500" height="300" alt="{{ post.image }}"></a>
            {% else %} 
            <a href="{% url 'blog:post_detail' post.id %}"><img src="{% static 'img/yonsei.jpg' %}" class="card-img-top" width="500" height="300" alt="no-image"></a>
			{% endif %}
			<div class="card-body card_body">
			    <h2 class="card-title" align="center"><strong>{{ post.title }}</strong></h2>
			    <br>
			    <p class="card-text date" align="right">{{post.created_date}}</p>
			</div>
        </div>
        </div>
	</div>
	{% endfor %}
</div>
</div>


{% endblock %}

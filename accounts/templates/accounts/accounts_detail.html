{% extends 'base.html' %}
{% load static %} 
{% block body %}

<h1>{{account.real_name}} 님의 작성 글을 봐볼까용?</h1>


<div class="container">
  <div class="row row-cols-1 row-cols-md-3">
      {% for post in posts %}
      <div class="col mb-4">
          <div class="container card-whole h-100">
              <div class="card h-100" style="width: 30rem; border: 4px solid red;">
                  {% if post.image.url != None%}
                  <a href="{% url 'blog:post_detail' post.id %}"><img src="{{ post.image.url }}" class="card-img-top"
                          width="500" height="300" alt="{{ post.image }}"></a>
                  {% else %}
                  <a href="{% url 'blog:post_detail' post.id %}"><img src="{% static 'img/yonsei.jpg' %}"
                          class="card-img-top" width="500" height="300" alt="no-image"></a>
                  {% endif %}
                  <div class="card-body card_body">
                      <h2 class="card-title" align="center"><strong>{{ post.title }}</strong></h2>
                      <br>
                      <p class="card-text date" align="right">{{post.created_date}}</p>
                  </div>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}

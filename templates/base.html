<head>
    <link href="{% static 'img/ryan.png' %}" rel="shortcut icon" type="image/x-icon">
    <title>오늘 뭐먹지?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</head>

<body>

    <!-- HEADER -->
    <div class="col-xs-12">
        <div class="header">
            <a href="{% url 'blog:main_page' %}"><p>오<span class="title_small">늘</span> 뭐<span class="title_small">먹지</span>?</p></a>
        </div>
    </div>
    <!-- 신촌안, 신촌밖 로고부분-->
    <div class="logo">
        <!--<img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FctocdN%2FbtqBAWoc5kx%2FSUn5JU5g0QIp6WEmm5A541%2Fimg.jpg">

    </div>
    <!-- 로그인(로그아웃), 회원가입, 글쓰기 -->
    <div class="nav_bar">
        <p>
            {% if request.user.is_authenticated %}
            <a href="{% url 'accounts:accounts_detail' user.id %}"><span style="color:rgb(94, 255, 224);">마이페이지</span><span
                style="font-size: 10px;">갈래요?</span></a>
            <a href="{% url 'accounts:logout' %}"><span style="color:rgb(94, 255, 224);">로그아웃</span><span style="font-size: 10px;">할래요?</span></a>
            <a href="{% url 'blog:post_create'%}"><span style="color:rgb(94, 255, 224);">글쓰기</span><span style="font-size: 10px;">할래요?</span></a>
            {% else %}
            <a href="{% url 'accounts:signup'%}"><span style="color:rgb(94, 255, 224);">회원가입</span><span style="font-size: 10px;">할래요?</span></a>
            <a href="{% url 'accounts:login' %}"><span style="color:rgb(94, 255, 224);">로그인</span><span style="font-size: 10px;">할래요?</span></a>
            <a href="{% url 'blog:main_page' %}"><span style="color:rgb(94, 255, 224);">홈으로</span><span style="font-size: 10px;">고고~</span></a>
            {% endif %}
            
            
        </p>
    </div>


    {% block body %}
